    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!-- Content box -->
        <div class="main">

            <div class="sendReset">
                <!-- Login forms -->
