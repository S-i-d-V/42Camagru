<!DOCTYPE html>
<html lang="fr">
    <!-- Page informations -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./styles/register.css">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./scripts/register.js"></script> 
        <title>S'inscrire</title>
    </head>

    <!-- Content of the page -->
    <body>

        <!-- Content box -->
        <div class="main">
            <!-- Mobile preview -->
            <div class="mobile">
                <img class="mobile-preview" src="./imgs/mobile-preview.png" alt="">
            </div>

            <!-- Login -->
            <div class="register">
                <!-- Login forms -->
                <div class="register-box">
                    <!-- Logo -->
                    <img class="register-box-logo" src="./imgs/logo.png" alt="">
                    <!-- Forms -->
                    <form class="register-box-forms">
                        <!-- Field -->
                        <div class="inputbox" onkeyup="registerClientValidation()" id="username-inputbox">
                            <input type="text" id="username" required>
                            <span>Nom d'utilisateur</span>
                        </div>
                        <!-- Field -->
                        <div class="inputbox" onkeyup="registerClientValidation()" id="email-inputbox">
                            <input type="text" id="email" required>
                            <span>E-mail</span>
                        </div>
                        <!-- Field -->
                        <div class="inputbox" onkeyup="registerClientValidation()" id="password-inputbox">
                            <input type="password" id="password" required>
                            <span>Mot de passe</span>
                        </div>
                        <p>En vous inscrivant, vous acceptez que nous conservions votre e-mail dans le cadre du bon fonctionnement du site.</p>
                        <!-- Button -->
                        <input class="button" onclick="submitRegisterForm()" id="register-button" disabled value="S'inscrire"></input>
                    </form>
                </div>
                <!-- Link to register -->
                <div class="linkTo">
                    <span>Vous avez deja un compte ?</span>
                    <a class="link" href="/login">Connectez-vous</a>
                </div>
            </div>
        </div>

    </body>
</html>
