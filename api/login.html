<!DOCTYPE html>
<html lang="fr">
    <!-- Page informations -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./styles/login.css">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./scripts/login.js"></script> 
        <title>Se connecter</title>
    </head>

    <!-- Content of the page -->
    <body>

        <!-- Content box -->
        <div class="main">
            <!-- Mobile preview -->
            <div class="mobile">
                <img class="mobile-preview" src="./imgs/mobile-preview.png" alt="">
            </div>

            <!-- Login -->
            <div class="login">
                <!-- Login forms -->
                <div class="login-box">
                    <!-- Logo -->
                    <img class="login-box-logo" src="./imgs/logo.png" alt="">
                    <!-- Forms -->
                    <form class="login-box-forms">
                        <!-- Field -->
                        <div class="inputbox">
                            <input type="text" id="username" required>
                            <span>Nom d'utilisateur</span>
                        </div>
                        <!-- Field -->
                        <div class="inputbox">
                            <input  type="password" id="password" required>
                            <span>Mot de passe</span>
                        </div>
                        <!-- Button -->
                        <input class="button" onclick="submitLoginForm()" value="Se connecter"></input>
                    </form>
                    <!-- Link -->
                    <a class="link" href="/sendResetPass">Mot de passe oubliÃ© ?</a>
                </div>
                <!-- Link to register -->
                <div class="linkTo">
                    <span>Vous n'avez pas de compte ?</span>
                    <a class="link" href="/register">Inscrivez-vous</a>
                </div>
            </div>
        </div>

    </body>
</html>
